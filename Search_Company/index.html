<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching... </title>
	<link rel="stylesheet" href="style.css">    
</head>
<body>
<div class="container">
	<div class="search">
		<input type="text" placeholder="Search..." spellcheck="false">
		<button id="btnFilter" class="btn" onClick="companyFilter()"><img>ðŸ”Ž</img></button>
		<button id="add"><img> Adicionar âž•</img></button>
	</div>
	<div class="card" style="display: none;">
		<div class="registration">
			<form action="#">
               	<h1>Cadastro da empresa</h1> 
                <div class="input-box">
                	<span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input id="company" class="inputs" name="empresa" type="text" required>
                    <label for="empresa">Nome da empresa</label>
					<span class="hidden">Please fill out this field!</span>
					
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="person"></ion-icon></span>
					<input id="proprietary" class="inputs" name="representante" type="text" required>                    
					<label for="representante">Representante</label>
					<span class="hidden">Please fill out this field!</span>
				</div>
				<div class="input-box">
					<input id="cnpj" class="inputs" name="CNPJ" type="number" placeholder="00.000.000/0000-00" required>
                    				<label for="CNPJ">CNPJ</label>
					<span class="hidden">Please fill out this field!</span>
				</div>
				<label>Status</label>
				<div class="checkbox">				
					<div class="input-box toggle">
						<input  type="radio" id="ativa" onclick="checkClicked()" required>
						<label for="ativa"> Ativa</label>
					</div>
					<div class="input-box toggle">
						<input  type="radio" id="inativa" onclick="checkClicked()" required>
						<label for="inativa"> Inativa</label>
					</div> 
				</div>
					
				                   
					<div class="btn">
						<button id="addCompany" >Adicionar</button>
						<button id="cancelar">Cancelar</button>
					</div>                  
            </form>
		</div> 
	</div>
		<div class="companies" style="display: none;"></div>
	</div>
</div>
