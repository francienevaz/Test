<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         @import url(https://fonts.googleapis.com/css?family=Montserrat:700);
        
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: indianred;
            margin: 0px;
            width:100%; 
            height:100vh;
            overflow:hidden;
            background:hsla(0, 5%, 5%, 1);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-image: linear-gradient(to right top, hsla(0, 5%,15%, 0.5), hsla(0, 5%, 5%,1));
            
        }

        svg{
             width:100%;
        }
       
        .cep {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #cep {
            padding: 10px;            
            width: 200px;
            height: 30px;
            border-radius: 20px;
            border: none;
        }
        #cep:focus {
            background-color: rgb(252, 255, 68);
        }

        .btn {
            width: 200px;
            height: 100px;
            border-radius: 20px;
            color: firebrick
            ;
        }
    </style>
</head>
<body>
    <svg width="100%" height="100%" viewBox="10-100 1100 550" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
 <path id="path">
    <animate attributeName="d" from="m0,110 h0" to="m20,110 h1100" dur="15s" begin="0s" repeatCount="indefinite"/>
  </path>
  <text font-size="16" font-family="Montserrat" fill='hsla(36, 95%, 85%, 1)'>
    <textPath xlink:href="#path">Reduza a sua conta de Luz em até 95%!
        A instalação do sistema é fácil e rápida, além de ser uma energia limpa 
        e sustentável...
    </textPath>
  </text>
    </svg>
    <div id="btn">
    </div>
    <div class="cep">
       <input type="number" name="cep" id="cep" placeholder="Digite o seu Cep"> 
    </div>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
    const Chart = require('chart.js');
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>
    <script src="/buscaCep.js"></script>
    <script src="./scripts.js"></script>
    
</body>
</html>
