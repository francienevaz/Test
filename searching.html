<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching... </title>
    <style>
	* { 
	      margin: 0;
	      padding: 0;
	      font-family: "Poppins", sans-serif;
	      box-sizing: border-box; 
	  }
	body { 
	      background: #222;
	      height: 100%;	      
	  }
	.container {
	      display: flex	
	}
	.card { 
	      width: 95%;
	      max-width: 500vh;
	      background: linear-gradient(135deg, #091b20, #2d869f);
	      color: #fff;
	      margin: 100px auto 0;
	      border-radius: 20px;
	      padding: 40px 35px;
	  }

	.search, .imgs {
	      display: flex;
	      align-items: center;
	      justify-content: center;
	      width: 100%;
	      padding-bottom: 20px;
	}	
	.search input { 
	      border: 0;
	      outline: 0;
	      background: #ebfffc;
	      color: #555;
	      padding: 10px 25px;
	      height: 60px;
	      max-width: 40%;
	      border-radius: 30px;
	      flex: 1;
	      margin-right: 16px;
	      font-size: 18px;

	  }
	.btn {
	   display: flex;
	}
	button {
	      padding: 15px;
	      border: 0;
	      outline: 0;
	      background: #ebfffc;
	      border-radius: 50px;
	      height: 50px;
	      cursor: pointer;
	      margin: 10px;
	}
	
	.registration {
	margin-top: 50px;
	}
	
	.input-box {
	   margin-top: 50px;
	   display: flex;
	   flex-direction: column;
	   align-items: center;
	   justify-content: center;
	
	}

	.input-box input {
	  font-size: 20px;
	  height: 60px;
	  width: 50%;
	  border-radius: 10px;
	  padding: 20px;
	}
    </style>
     
</head>
