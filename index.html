<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora Energia Solar</title>
</head>
	<style>
	* {
	margin: 0;
	padding: 0;
	font-size: 20px;
	font-family: "Poppins", sans-serif;
	box-sizing: border-box;
}
	body {
	background-color: #222;
	height: 100%;
}
	.container {
	display: flex;	
	align-items: center;
	justify-content: center;	
}
	.main {
	margin-top: 100px; 
	border: 1px solid red;
}	
	</style>
<body>
	
<div class="container">
	<div class="main">
		<input type="number" placeholder="Digite o cep" id="cepInput">
		<button type="button" class="btn">ok</button>
	</div>
	<div style="display: none;">
		<p>latitude: </p>
		<p>longitude: </p>
		<p>cálculo no plano inclinado: </p>
		<p>média do consumo anual: </p>
		<p>média do consumo mensal: </p>
		<p>média do consumo diário: </p>
		<p>kw pico: </p>
		<p>número de placas necessárias: </p>
		<p>Potêncial de Energia Solar gerada: </p>

	</div>
</div>
	<script>
		const cepInput = document.querySelector("#cepInput").value;
		const btn = document.querySelector(".btn");
		const key = "c50d7036d34b4c55ae2ddadfe2b15eb0"

		const fetchApi = async (latitude, longitude, zipcode) => {
			const response = await fetch(`https://api.ipgeolocation.io/ipgeo?apiKey=${key}&fields=${latitude}&fields=${longitude}&fields=${zipcode}`);
			const data = await response.json();

			if (data.status == 200) {
				return data;
			}
			
		}

		const takeCep = async (latitude, longitude, zipcode) => {
			const data = await fetchApi(latitude, longitude, zipcode); 
			const datas = [];

			if(cepInput == data.zipcode){
				
				datas.push(data[latitude],data[longitude])
				return console.log(datas);
			}
		}


		btn.addEventListener("click", () => {
			takeCep(cepInput)
		})

	</script>
</body>
</html>
