<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching... </title>
    <style>
		
  	@import url('https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400&family=Kablammo&family=Lato:wght@300;400;900&family=New+Tegomin&family=Open+Sans:ital,wght@0,400;0,500;0,700;1,300&family=Oxanium:wght@200;400;800&family=Poppins:wght@200;400;900&family=Reenie+Beanie&family=Righteous&display=swap');

	* { 
		margin: 0;
		padding: 0;
		font-family: "Righteous", sans-serif;
		box-sizing: border-box; 
	  }
	body { 
		background: #222;
		height: 100%;	      
	  }
	.container {
		display: flex;	
		flex-direction: column;
		margin: 60px;
	}
	.card { 
		
		width: 90%;
		max-width: 400vw;
		background: linear-gradient(135deg, #091b20, #2d869f);
		color: #fff;
		margin: 50px auto 0;
		border-radius: 20px;
		padding: 35px 100px 35px 100px;
	  }

	.search {
		display: flex;
		align-items: center;
		justify-content: center;
		width: 100%;
		padding-bottom: 20px;
	}	
	.search input { 
		border: 0;
		outline: 0;
		background: #ebfffc;
		color: #555;
		padding: 10px 25px;
		height: 60px;
		max-width: 40%;
		border-radius: 30px;
		flex: 1;
		margin-right: 16px;
		font-size: 18px;

	  }
	.btn {
	   display: flex;
	   justify-content: flex-end;
	}
	button {
		padding: 15px;
		border: 0;
		outline: 0;
		background: #ebfffc;
		border-radius: 50px;
		height: 50px;
		cursor: pointer;
		margin: 10px;
	}
	
	.registration form h1{
		margin-bottom: 50px;
	}
	
	.input-box {
		position: relative;
		
	}

	.input-box label{
		position: absolute;
		top: 30%;
		left: 5px;
		transform: translateY(-30%);
		font-size: 1rem;
		color: #ffffff;
		font-weight: 500;
		pointer-events: none;
		transition: .5s;
	}

	.input-box input {
		color: #fff;
		margin: 20px;
		background: transparent;
		font-size: 20px;
		height: 60px;
		width: 100%;
		padding: 20px;
		border: none;
		outline: none;
		border-bottom: 2px solid #05cef1;
	}

	.input-box input:focus~label,
	.input-box input:valid~label {
		top: -5px;
		color: #05cef1;
		transition: 500ms;
	}

	.checkbox {
		display: flex;
		padding: 20px;
	}

	.input-box input[type="radio"] {
		height: 20px;
		accent-color: #2cf105;
		cursor: pointer;

	}

	.input-box .icon {
		position: absolute;
		right: 10px;
		font-size: 1.2em;
		color: #162938;
		line-height: 57px;
	}

	.hidden {
		display: none;
	}
    </style>
     
</head>
<body>
<div class="container">
	<div class="search">
		<input type="text" placeholder="Search..." spellcheck="false">
		<button class="btn" onClick="companyFilter()"><img>ðŸ”Ž</img></button>
		<button class="btn" id="add"><img> Adicionar âž•</img></button>
	</div>
	<div class="card" style="display: none;">
		<div class="registration">
			<form action="#" >
               	<h1>Cadastro da empresa</h1> 
                <div class="input-box">
                	<span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input id="company" name="empresa" type="text" required>
                    <label for="empresa">Nome da empresa</label>
					<span>Please fill out this field!</span>
					
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="person"></ion-icon></span>
					<input id="proprietary" name="representante" type="text" required>                    
					<label for="representante">Representante</label>
				</div>
				<div class="input-box">
					<input id="cnpj" name="CNPJ" type="number"required>
                    <label for="CNPJ">CNPJ</label>
				</div>
				<label>Status</label>
				<div class="checkbox">				
					<div class="input-box toggle">
						<input  type="radio" id="ativa" onclick="checkClicked()" required>
						<label for="ativa"> Ativa</label>
					</div>
					<div class="input-box toggle">
						<input  type="radio" id="inativa" onclick="checkClicked()" required>
						<label for="inativa"> Inativa</label>
					</div> 
				</div>
					
				                   
					<div class="btn">
						<button id="addCompany" >Adicionar</button>
						<button id="cancelar">Cancelar</button>
					</div>                  
            </form>
		</div> 
	</div>
		<div class="companies" style="display: none;">
			<p>Nome da empresa:</p>
			<p>Representante:</p>
			<p>CNPJ:</p>
			<p>Status:</p>
		</div>
	</div>
</div>
    <script>
		const card = document.querySelector('.card');
		const btnAdd = document.querySelector('#add');
		const btnCancel = document.querySelector('#cancelar');
		const btnAddCompany = document.querySelector('#addCompany');

		const inputCompanyName = document.querySelector('#company');
		const inputProprietaryName = document.querySelector('#proprietary');
		const inputCNPJ = document.querySelector('#cnpj');

		const statusActive = document.querySelector("#ativa");
		const statusInative =document.querySelector("#inativa");
		let status = "";

		const messageFill = document.querySelector('.input-box span');

		function checkClicked () {
			if(statusActive.checked) {
				
				statusInative.disabled = true;
				status = "Ativa";
			} else if (statusInative.checked) {
				statusActive.disabled= true;
				status = "Inativa";
			} else {
				status = "";
				statusActive.disabled = false;
				statusInative.disabled =false;
			}
		}

		function getData () {
			localStorage.setItem('empresa', inputCompanyName.value);
			localStorage.setItem('proprietÃ¡rio', inputProprietaryName.value);
			localStorage.setItem('cnpj', inputCNPJ.value);
			localStorage.setItem('status', status);
		}


		const addCompany =  (company, proprietary, cnpj, status) => {
			let companyData = {};
			companyData['name'] = company;
			companyData['representant'] = proprietary;
			companyData['cnpj']= cnpj;
			companyData['status'] = status;

			if (inputCompanyName.focus && inputCompanyName.value == "") {
				messageFill.classList.add('hidden');
			} else if (inputCompanyName.value !== "")  {
				messageFill.classList.remove('hidden');
			}
			
		}
		
		btnAddCompany.addEventListener("click", addCompany(inputCompanyName.value, inputProprietaryName.value, inputCNPJ.value, status));

		btnAdd.addEventListener("click", () => {
			card.style="display: block";
		})
		btnCancel.addEventListener('click',()=>{
			location.reload();
		})
	</script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>	
</body>
</html>
